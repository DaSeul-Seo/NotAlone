<html layout:decorate="~{layout}">
  <div layout:fragment="content">
    <section class="product-detail section-padding">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 col-12">
            <div class="product-thumb">
              <img
                th:src="${product.productImage}"
                class="img-fluid product-image"
                alt=""
              />
            </div>
          </div>

          <div class="col-lg-6 col-12">
            <div class="product-info d-flex">
              <div>
                <h2
                  class="product-title mb-0"
                  th:text="${product.productName}"
                ></h2>

                <p class="product-p" th:text="${product.productCategory}"></p>
              </div>

              <small
                class="product-price text-muted ms-auto mt-auto mb-5"
                th:text="${product.productPrice}"
              ></small>
            </div>

            <div class="product-description">
              <strong class="d-block mt-4 mb-2">Description</strong>

              <p class="lead mb-5">
                Over three years in business, Weâ€™ve had the chance to work on a
                variety of projects, with companies
              </p>
            </div>

            <div class="product-cart-thumb row">
              <div class="col-lg-6 col-12">
                <select
                  class="form-select cart-form-select"
                  id="inputGroupSelect01"
                >
                  <option selected="">Quantity</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
              </div>

              <div class="col-lg-6 col-12 mt-4 mt-lg-0">
                <button
                  type="submit"
                  class="btn custom-btn cart-btn"
                  data-bs-toggle="modal"
                  data-bs-target="#cart-modal"
                >
                  Add to Cart
                </button>
              </div>

              <p>
                <a href="#" class="product-additional-link">Details</a>

                <a href="#" class="product-additional-link"
                  >Delivery and Payment</a
                >
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div
      class="modal fade"
      id="cart-modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content border-0">
          <div class="modal-header flex-column">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body">
            <div class="row">
              <div class="col-lg-6 col-12 mt-4 mt-lg-0">
                <img
                  th:src="${product.productImage}"
                  class="img-fluid product-image"
                  alt=""
                />
              </div>

              <div class="col-lg-6 col-12 mt-3 mt-lg-0">
                <h3 class="modal-title" id="exampleModalLabel" th:text="${product.productName}"></h3>

                <p class="product-price text-muted mt-3" th:text="${product.productPrice}"></p>

                <p class="product-p">Quatity: <span class="ms-1">4</span></p>

                <p class="product-p">Colour: <span class="ms-1">Black</span></p>

                <p class="product-p pb-3">
                  Size: <span class="ms-1">S/S</span>
                </p>

                <div class="border-top mt-4 pt-3">
                  <p class="product-p">
                    <strong>Total: <span class="ms-1">$100</span></strong>
                  </p>
                </div>
              </div>
            </div>
          </div>

          <div class="modal-footer">
            <div class="row w-50">
              <button type="button" class="btn custom-btn cart-btn ms-lg-4">
                Checkout
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</html>
