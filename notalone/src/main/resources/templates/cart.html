                  <div class="container">

                                <th scope="col">Product Name</th>
                                <th scope="col">Purchase Date</th>
                              </tr>
                          </thead>
      
                          <tbody>
                              <tr th:each="cart : ${cartList}">
                                <td scope="row" th:text="${cart.cartId}"></td>
                                <td scope="row" th:text="${cart.productName}"></td>
                                <td scope="row" th:text="${cart.purchaseDate}"></td>
                              </tr>
      
                              <tr>
                                <td scope="row">cartId_1</td>
                                <td scope="row">productName_1</td>
                                <td scope="row">purchaseDate_1</td>
                              </tr>
      
                              <tr>
                                <td scope="row">cartId_2</td>
                                <td scope="row">productName_2</td>
                                <td scope="row">purchaseDate_2</td>
                              </tr>
                          </tbody>
                        </table>
                      </div>
